<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--! Header  -->
    <header class="header">
        <h1 class="head-title">
            Daily Journal
        </h1>
    </header>

    <!--! Card container  -->
    <main class="card-container">
        <!--! Entry card  -->
        <section>
            <div class="card" id="entry-card">
             <div class="card-header">

             </div>
             <div class="card-body">
                <h3>Todays thoughts:</h3>
                <p>
                    <textarea name="" id="" placeholder="Type here..."></textarea>
                </p>
             </div>
             <div class="card-footer">
                <button>Submit</button>
             </div>
          </div>
        </section>
 
        <!--! Past entry card 1 -->
        <section class="past-entries">
            <div class="card">
             <div class="card-header">

             </div>
             <div class="card-body">
                <h3>Most recent entry:</h3>
                <textarea name="" id=""></textarea>

             </div>
             <div class="card-footer">
                <button>Edit entry</button>

             </div>
            </div>
        </section>


        <!--! Past entry card 2  -->
        <section class="past-entries">
            <div class="card">
             <div class="card-header">

             </div>
             <div class="card-body">
                <h3>Previous entry:</h3>
                <textarea name="" id=""></textarea>
             </div>
             <div class="card-footer">
                <button>Edit entry</button>

             </div>
            </div>
        </section>

    </main>
    <script></script>
</body>
</html>
