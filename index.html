<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--! Header  -->
    <header class="header">
        <h1 class="head-title">
            Daily Journal
        </h1>
    </header>

    <!--! Card container  -->
    <main class="card-container">
        <!--! Entry card  -->
        <section>
            <div class="card" id="entry-card">
             <div class="card-header">

             </div>
             <div class="card-body">
                <h3>Today's thoughts:</h3>
                <p>
                    <textarea name="" id="entry-text" placeholder="Type here..."></textarea>
                </p>
             </div>
             <div class="card-footer">
                <button id="submit-btn">Submit</button> 
             </div>
          </div>
        </section>

        <!--JS section -->
        <!--! Journal entries -->
        <div id="entries-container" class="entries-container">
            

        </div>

        <!--! No entries yet -->
        <div id="no-entries">

        </div>



 
    </main>
    <script src="index.js"></script>

</body>
</html>
